{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<img src="{% static 'img/2.jpg' %}" width="200px" height="auto"


{% for post in posts %}
    <p><h3><b>{{ post.author }}</b></h3></p>
    <h4><a href="{% url 'blog:read_post' pk=post.pk %}">{{ post.title }}</a></h4>
    <p>{{ post.text }}</p>
    <p><i>{{ post.created_at }}</i></p>
{% endfor %}

{% endblock content %}
