{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<nav class="nav">
  <a class="nav-link active" aria-current="page" href="{% url 'blog:index' %}">Главная</a>
  <a class="nav-link" href="{% url 'blog:add_post' %}">Новый пост</a>
  <a class="nav-link" href="{% url 'blog:about' %}">О сайте</a>
  {% if not user.is_authenticated %}
    <a class="nav-link" href="{% url 'users:register' %}">Регистрация</a>
    <a class="nav-link" href="{% url 'users:login' %}">Войти</a>
    {% else %}
    <a class="nav-link" href="{% url 'users:profile' pk=user.pk %}">{{ user.username }}</a>
    <a class="nav-link" href="{% url 'users:logout' %}">Выйти</a>
  {% endif %}
</nav>
{% block content %}
{% endblock content %}
</body>
</html>
